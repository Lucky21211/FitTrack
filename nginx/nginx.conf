events {}

http {
    upstream activity_service {
        server activity-service:3001;
    }

    upstream user_service {
        server user-service:3002;
    }

    server {
        listen 80;

        # Activity service routes
        location /api/activities/ {
            proxy_pass http://activity_service/;
            proxy_set_header Host $host;
        }

        # User service routes  
        location /api/users/ {
            proxy_pass http://user_service/;
            proxy_set_header Host $host;
        }

        # Health checks
        location /api/activity/health {
            proxy_pass http://activity_service/health;
        }

        location /api/user/health {
            proxy_pass http://user_service/health;
        }
    }
}